<!DOCTYPE html>
<html lang="en">
  <head>

    <title>Document</title>

  <body>
    <style>
      table {
        border-collapse: collapse;
        width: 70%;
        height: auto;
        margin: 20px auto;
      }

      .table1 {
        margin: 0 auto;
        border-collapse: collapse;
      }
      .table1,
      .table1 th,
      .table1 td {
        border: 3px solid rgb(0, 0, 0);
        font-size: 24px;
      }
      .table1 td {
        width: 70px;
        height: 70px;
      }

    <div class="container">
      <header>
        <div class="header-container">
          <ul class="header-list">
            <li>
              <a href="index.html">Table1</a>

            <li>
              <a href="pages/page2.html">Table2</a>

            <li>
              <a href="pages/page3.html">Table3</a>

          </ul>

      <table class="table1">
        <tr>
          <td colspan="2">1</td>
          <td>3</td>
          <td>4</td>
          <td>5</td>
          <td rowspan="3">6</td>
        </tr>
        <tr>
          <td rowspan="2">7</td>
          <td>8</td>
          <td colspan="3" rowspan="2">9</td>
        </tr>
        <tr>
          <td>14</td>
        </tr>
        <tr>
          <td colspan="3" rowspan="2">19</td>
          <td>22</td>
          <td>23</td>
